<!doctype html>
<html lang="ja">
  <head>
    <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta charset="utf-8" />

    <!-- ページのタイトル（ブラウザのタブに表示される） -->
    <title>TM × ml5.js sound</title>

    <!-- レスポンシブデザインのための設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- p5.js ライブラリの読み込み -->
    <!-- p5.jsは描画やアニメーションを簡単に作成できるJavaScriptライブラリです -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <!-- ml5.js ライブラリの読み込み -->
    <!-- ml5.jsは機械学習を簡単に扱えるようにするライブラリです -->
    <!-- p5.jsの後に読み込む必要があります -->
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <!-- メインのプログラムファイルを読み込み -->
    <!-- p5.jsとml5.jsが読み込まれた後に実行されます -->
    <script src="sketch.js"></script>
  </body>
</html>
